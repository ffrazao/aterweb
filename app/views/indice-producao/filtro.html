<div class="panel-body"><center class="sr-only">Filtro</center>

	<form name="frm.filtro" class="form-horizontal">
    <fieldset>

      <!-- Multiple Radios (inline) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="tipoIpa">Tipo de IPA</label>
        <div class="col-md-6"> 
          <label class="radio-inline" for="tipoIpa-0">
            <input type="radio" name="tipoIpa" id="tipoIpa-0" value="1" checked="checked" ng-model="cadastro.filtro.tipoIpa">
            Agrícola
          </label> 
          <label class="radio-inline" for="tipoIpa-1">
            <input type="radio" name="tipoIpa" id="tipoIpa-1" value="2" ng-model="cadastro.filtro.tipoIpa">
            Animal
          </label> 
          <label class="radio-inline" for="tipoIpa-2">
            <input type="radio" name="tipoIpa" id="tipoIpa-2" value="3" ng-model="cadastro.filtro.tipoIpa">
            Não Agrícola
          </label> 
          <label class="radio-inline" for="tipoIpa-3">
            <input type="radio" name="tipoIpa" id="tipoIpa-3" value="4" ng-model="cadastro.filtro.tipoIpa">
            Floricultura
          </label>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="ano">Ano</label>
        <div class="col-md-4">
          <select id="ano" name="ano" class="form-control">
            <option value="1">2015</option>
            <option value="2">2014</option>
            <option value="3">2013</option>
            <option value="4">2012</option>
            <option value="">2011</option>
          </select>
        </div>
      </div>

      <!-- Multiple Radios (inline) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="situacao">Situação</label>
        <div class="col-md-4"> 
          <label class="radio-inline" for="situacao-0">
            <input type="radio" name="situacao" id="situacao-0" value="N" checked="checked">
            Ignorar
          </label> 
          <label class="radio-inline" for="situacao-1">
            <input type="radio" name="situacao" id="situacao-1" value="C">
            Não Confirmado
          </label> 
          <label class="radio-inline" for="situacao-2">
            <input type="radio" name="situacao" id="situacao-2" value="">
            Confirmado
          </label>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="unidadeOrganizacional">Unidade Organizacional</label>
        <div class="col-md-4">                     
          <div class="well well-sm" style="height: 100px; overflow-y: scroll;">
            <div class="checkbox" ng-repeat="role in ['GETIN', 'GEDIN', 'GEPRO', 'GCONV', '1GEDIN', '1GEPRO', '1GCONV', '2GEDIN', '2GEPRO', '2GCONV', '3GEDIN']">
              <label>
                <input type="checkbox" value="{{role}}"> {{role}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="comunidade">Comunidade</label>
        <div class="col-md-4">                     
          <div class="well well-sm" style="height: 100px; overflow-y: scroll;">
            <div class="checkbox" ng-repeat="role in ['Sussuarana', 'Vale Verde']">
              <label>
                <input type="checkbox" value="{{role}}"> {{role}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="baciaHidrografica">Bacia Hidrográfica</label>
        <div class="col-md-4">
          <select id="baciaHidrografica" name="baciaHidrografica" class="form-control">
            <option value="1">Option one</option>
            <option value="2">Option two</option>
          </select>
        </div>
      </div>

      <!-- IPA Agricola INI -->
      <div ng-show="cadastro.filtro.tipoIpa === '1'">

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="culturaProduto">Cultura/Produto</label>
          <div class="col-md-4">
            <select id="culturaProduto" name="culturaProduto" class="form-control">
              <option value="1">Ignorar</option>
              <option value="2">Abacate</option>
              <option value="">Abobora</option>
              <option value="">Acelga</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="sistema">Sistema</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="sistema-0">
              <input type="radio" name="sistema" id="sistema-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="sistema-1">
              <input type="radio" name="sistema" id="sistema-1" value="O">
              Convencional
            </label> 
            <label class="radio-inline" for="sistema-2">
              <input type="radio" name="sistema" id="sistema-2" value="C">
              Orgânico Certificado
            </label>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="protecaoEpocaForma">Proteção/ Época/ Forma</label>
          <div class="col-md-6">
            <div class="row">
              <label for="protecaoEpocaForma-0" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-0" value="1" checked="checked">
                Ignorar
              </label>
            </div>
            <div class="row">
              <label for="protecaoEpocaForma-1" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-1" value="2">
                1ª Safra
              </label>
              <label for="protecaoEpocaForma-2" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-2" value="">
                1ª Safra + PD
              </label>
            </div>
            <div class="row">
              <label for="protecaoEpocaForma-3" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-3" value="">
                2ª Safra
              </label>
              <label for="protecaoEpocaForma-4" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-4" value="">
                2ª Safra + PD
              </label>
            </div>
            <div class="row">
              <label for="protecaoEpocaForma-5" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-5" value="">
                3ª Safra
              </label>
              <label for="protecaoEpocaForma-6" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-6" value="">
                3ª Safra + PD
              </label>
            </div>
            <div class="row">
              <label for="protecaoEpocaForma-7" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-7" value="2">
                Campo
              </label>
              <label for="protecaoEpocaForma-8" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-8" value="">
                Formação
              </label>
              <label for="protecaoEpocaForma-9" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-9" value="">
                Produção
              </label>
              <label for="protecaoEpocaForma-10" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-10" value="">
                Protegido
              </label>
            </div>
          </div>
        </div>


        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="usoDagua">Uso D'água</label>
          <div class="col-md-4"> 
            <label class="radio-inline" for="usoDagua-0">
              <input type="radio" name="usoDagua" id="usoDagua-0" value="1" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="usoDagua-1">
              <input type="radio" name="usoDagua" id="usoDagua-1" value="2">
              Irrigado
            </label> 
            <label class="radio-inline" for="usoDagua-2">
              <input type="radio" name="usoDagua" id="usoDagua-2" value="3">
              Sequeiro
            </label>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="area">Área</label>  
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-5">
                <input id="areaMinimo" name="areaMinimo" type="text" placeholder="Mínimo" class="form-control input-md">
              </div>
              <div class="col-md-2">e</div>
              <div class="col-md-5">
                <input id="areaMaximo" name="areaMaximo" type="text" placeholder="Máximo" class="form-control input-md"> 
              </div>
            </div>
            <span class="help-block">help</span>  
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="volumeProducao">Volume de Produção</label>  
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-5">
                <input id="volumeProducaoMinimo" name="volumeProducaoMinimo" type="text" placeholder="Mínimo" class="form-control input-md">
              </div>
              <div class="col-md-2">e</div>
              <div class="col-md-5">
                <input id="volumeProducaoMaximo" name="volumeProducaoMaximo" type="text" placeholder="Máximo" class="form-control input-md"> 
              </div>
            </div>
            <span class="help-block">help</span>  
          </div>
        </div>

      </div>
      <!-- IPA Agricola FIM -->

      <!-- IPA Animal INI -->
      <div ng-show="cadastro.filtro.tipoIpa === '2'">
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="culturaProduto">Cultura/Produto</label>
          <div class="col-md-4">
            <select id="culturaProduto" name="culturaProduto" class="form-control">
              <option value="1">Ignorar</option>
              <option value="2">Ovicultura</option>
              <option value="">Bovinocultura</option>
              <option value="">Psicultura</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ssistema">Sistema</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="ssistema-0">
              <input type="radio" name="ssistema" id="ssistema-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="ssistema-1">
              <input type="radio" name="ssistema" id="ssistema-1" value="O">
              Convencional
            </label> 
            <label class="radio-inline" for="ssistema-2">
              <input type="radio" name="ssistema" id="ssistema-2" value="C">
              Orgânico Certificado
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="eexploracao">Exploração</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="eexploracao-0">
              <input type="radio" name="eexploracao" id="eexploracao-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="eexploracao-1">
              <input type="radio" name="eexploracao" id="eexploracao-1" value="O">
              Extensivo
            </label> 
            <label class="radio-inline" for="eexploracao-2">
              <input type="radio" name="eexploracao" id="eexploracao-2" value="C">
              Intensivo
            </label>
            <label class="radio-inline" for="eexploracao-3">
              <input type="radio" name="eexploracao" id="eexploracao-3" value="C">
              Semi-Intensivo
            </label>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="volumeProducao">Volume de Produção</label>  
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-5">
                <input id="volumeProducaoMinimo" name="volumeProducaoMinimo" type="text" placeholder="Mínimo" class="form-control input-md">
              </div>
              <div class="col-md-2">e</div>
              <div class="col-md-5">
                <input id="volumeProducaoMaximo" name="volumeProducaoMaximo" type="text" placeholder="Máximo" class="form-control input-md"> 
              </div>
            </div>
            <span class="help-block">help</span>  
          </div>
        </div>

      </div>
      <!-- IPA Animal FIM -->

      <!-- IPA Não Agricola INI -->
      <div ng-show="cadastro.filtro.tipoIpa === '3'">
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="culturaProduto">Cultura/Produto</label>
          <div class="col-md-4">
            <select id="culturaProduto" name="culturaProduto" class="form-control">
              <option value="1">Ignorar</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="condicao">Condição</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="condicao-0">
              <input type="radio" name="condicao" id="condicao-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="condicao-1">
              <input type="radio" name="condicao" id="condicao-1" value="O">
              Formal
            </label> 
            <label class="radio-inline" for="condicao-2">
              <input type="radio" name="condicao" id="condicao-2" value="C">
              Informal
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="projeto">Projeto</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="projeto-0">
              <input type="radio" name="projeto" id="projeto-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="projeto-1">
              <input type="radio" name="projeto" id="projeto-1" value="O">
              Agroindústria
            </label> 
            <label class="radio-inline" for="projeto-2">
              <input type="radio" name="projeto" id="projeto-2" value="C">
              Artesanato
            </label>
            <label class="radio-inline" for="projeto-3">
              <input type="radio" name="projeto" id="projeto-3" value="C">
              Processamento Artesanal
            </label>
          </div>
        </div>
      </div>
      <!-- IPA Não Agricola FIM -->

      <!-- IPA Floricultura INI -->
      <div ng-show="cadastro.filtro.tipoIpa === '4'">
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="culturaProduto">Cultura/Produto</label>
          <div class="col-md-4">
            <select id="culturaProduto" name="culturaProduto" class="form-control">
              <option value="1">Ignorar</option>
              <option value="2">Bonsai</option>
              <option value="">Bambu</option>
              <option value="">Copo-de-Leite</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="sistema">Sistema</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="sistema-0">
              <input type="radio" name="sistema" id="sistema-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="sistema-1">
              <input type="radio" name="sistema" id="sistema-1" value="O">
              Convencional
            </label> 
            <label class="radio-inline" for="sistema-2">
              <input type="radio" name="sistema" id="sistema-2" value="C">
              Orgânico Certificado
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="tipoFloricultura">Tipo</label>
          <div class="col-md-6"> 
            <label class="radio-inline" for="tipoFloricultura-0">
              <input type="radio" name="tipoFloricultura" id="tipoFloricultura-0" value="" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="tipoFloricultura-1">
              <input type="radio" name="tipoFloricultura" id="tipoFloricultura-1" value="O">
              Corte
            </label> 
            <label class="radio-inline" for="tipoFloricultura-2">
              <input type="radio" name="tipoFloricultura" id="tipoFloricultura-2" value="C">
              Forração
            </label>
            <label class="radio-inline" for="tipoFloricultura-3">
              <input type="radio" name="tipoFloricultura" id="tipoFloricultura-3" value="C">
              Jardins
            </label>
            <label class="radio-inline" for="tipoFloricultura-4">
              <input type="radio" name="tipoFloricultura" id="tipoFloricultura-4" value="C">
              Palmeira
            </label>
            <label class="radio-inline" for="tipoFloricultura-5">
              <input type="radio" name="tipoFloricultura" id="tipoFloricultura-5" value="C">
              Vaso
            </label>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="protecaoEpocaForma">Proteção/ Época/ Forma</label>
          <div class="col-md-6">
            <div class="row">
              <label for="protecaoEpocaForma-0" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-0" value="1" checked="checked">
                Ignorar
              </label>
            </div>
            <div class="row">
              <label for="protecaoEpocaForma-7" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-7" value="2">
                Campo
              </label>
              <label for="protecaoEpocaForma-10" class="radio-inline">
                <input type="radio" name="protecaoEpocaForma" id="protecaoEpocaForma-10" value="">
                Protegido
              </label>
            </div>
          </div>
        </div>


        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="usoDagua">Uso D'água</label>
          <div class="col-md-4"> 
            <label class="radio-inline" for="usoDagua-0">
              <input type="radio" name="usoDagua" id="usoDagua-0" value="1" checked="checked">
              Ignorar
            </label> 
            <label class="radio-inline" for="usoDagua-1">
              <input type="radio" name="usoDagua" id="usoDagua-1" value="2">
              Irrigado
            </label> 
            <label class="radio-inline" for="usoDagua-2">
              <input type="radio" name="usoDagua" id="usoDagua-2" value="3">
              Sequeiro
            </label>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="volumeProducao">Volume de Produção</label>  
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-5">
                <input id="volumeProducaoMinimo" name="volumeProducaoMinimo" type="text" placeholder="Mínimo" class="form-control input-md">
              </div>
              <div class="col-md-2">e</div>
              <div class="col-md-5">
                <input id="volumeProducaoMaximo" name="volumeProducaoMaximo" type="text" placeholder="Máximo" class="form-control input-md"> 
              </div>
            </div>
            <span class="help-block">help</span>  
          </div>
        </div>
      </div>
      <!-- IPA Floricultura FIM -->

    </fieldset>
  </form>
</div>
