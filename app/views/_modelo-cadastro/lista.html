<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		



<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Cadastro de Propriedades</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Incluir <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Visualizar</a></li>
        <li><a href="#">Excluir</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>





	</div>
	<!-- Table -->
	<form>
		<div class="table-responsive">
			<table ng-table="tableParams" template-pagination="custom/pager" class="table table-hover table-striped" pagination-top pagination-bottom>
				<tr ng-repeat="item in $data">
					<td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
						<input type="radio" ng-model="selecao.item" name="selecionado" ng-value="item"  ng-show="selecao.tipo === 'U'" />
						<input type="checkbox" ng-model="selecao.items[item.id]" ng-click = "selecao.item = selecao.items[item.id] ? item : selecao.item"  ng-show="selecao.tipo === 'M'" />
					</td>
					<td width="30" data-title="'#'">
						{{(((tableParams.$params.page-1)*tableParams.$params.count) + $index) + 1}}
					</td>
					<td data-title="'Nome'">
						{{item.nome}}
					</td>
					<td data-title="'Documento'">
						{{item.documento}}
					</td>
				</tr>
			</table>
		</div>
	</form>
</div>

<script type="text/ng-template" id="ng-table/headers/checkbox.html">
	<button class="btn btn-default btn-xs" title="Ir para o Modo Multiseleção" ng-click="selecao.tipo = 'M'" ng-show="selecao.tipo === 'U'">
		<span class="glyphicon glyphicon-check" aria-hidden="true"></span>
	</button>
	<button class="btn btn-default btn-xs" title="Ir para o Modo Seleção Única" ng-click="selecao.tipo = 'U'" ng-show="selecao.tipo === 'M'">
		<span class="glyphicon glyphicon-record" aria-hidden="true"></span>
	</button>
	<input type="checkbox" ng-model="selecao.checked" id="select_all" name="filter-checkbox" ng-show="selecao.tipo === 'M'" title="Marcar/Desmarcar Todos"/>
</script>

<script type="text/ng-template" id="custom/pager">
	<ul class="pager ng-cloak">
		<li ng-repeat="page in pages" ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}" ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
			<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Anterior</a>
			<a ng-switch-when="next" ng-click="params.page(page.number)" href="">Próximo &raquo;</a>
		</li>
		<li> 
			<div class="btn-group">
				<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
				<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
				<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
				<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
			</div>
		</li>
	</ul>
</script>
