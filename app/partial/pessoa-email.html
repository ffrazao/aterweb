<div class="panel panel-default">
    <div class="panel-heading container-fluid">
      <frz-navegador
        ng-model="pessoaEmailNvg" exibe-texto-botao="false" 
        dados="cadastro.registro.email"
        acoes-especiais="acoesEspeciais"
        on-abrir = "abrir()"
        on-agir = "agir()"
        on-editar = "editar()"
        on-especial = "especial()"
        on-excluir = "excluir()"
        on-filtrar = "filtrar()"
        on-incluir = "incluir('lg')"
        on-listar = "listar()"
        on-navegar-primeiro = "navegarPrimeiro()"
        on-navegar-anterior = "navegarAnterior()"
        on-navegar-proximo = "navegarPosterior()"
        on-navegar-ultimo = "navegarUltimo()"
        on-proxima-pagina="proximaPagina()"
        on-ultima-pagina="ultimaPagina()"
        ></frz-navegador>
    </div>
    <div class="painel-body"  ng-hide="cadastro.registro.email.length">
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Nenhum registro localizado!
      </div>
    </div>
    <div class="table-responsible" ng-show="cadastro.registro.email.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th><frz-seletor ng-model="pessoaEmailNvg" dados="cadastro.registro.email"></frz-seletor></th>
            <th>#</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tel in cadastro.registro.email">
            <td>
              <input type="radio" ng-show="pessoaEmailNvg.selecao.tipo === 'U'" ng-model="pessoaEmailNvg.selecao.item" ng-value="tel"/>
              <input type="checkbox" ng-show="pessoaEmailNvg.selecao.tipo === 'M'" checklist-model="pessoaEmailNvg.selecao.items" checklist-value="tel"/>
            </td>
            <td>
              {{$index + 1 + ((pessoaEmailNvg.paginaAtual-1) * pessoaEmailNvg.tamanhoPagina)}}
            </td>
            <td>{{tel.pessoa.nome}}</td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
    <div class="panel-footer">
    </div>
    <script type="text/ng-template" id="pessoaEmailFrm.html">
        <div class="modal-header">
            <h3 class="modal-title">Email</h3>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <label class="form-label">Pessoa</label>
                <div class="input-group">
                  <input type="hidden" ng-model="email.pessoa.id">
                  <input type="text" class="form-control" placeholder="Pesquisar..." readonly="true" ng-model="email.pessoa.nome">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" aria-label="Left Align" ng-click="pesquisaPessoa('lg')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-label">Email</label>
                <select class="form-control" ng-model="email.relacionamentoTipo.id">
                  <option value="1">Familiar</option>
                  <option value="2">Profissional</option>
                  <option value="3">Acadêmico</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Função</label>
                <select class="form-control" ng-model="email.relacionamentoFuncao.id">
                  <option value="1">Pai</option>
                  <option value="2">Filho</option>
                  <option value="3">Neto</option>
                </select>
              </div>
              <div class="col-md-4" ng-show="false">
                <label class="form-label">Detalhes</label>
                <select class="form-control"/>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </script>
</div>
